<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>The Weather App</title>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info">
      <span class="navbar-brand mb-0 h1"><h1 id="test-h1">Weather Dashboard</h1></span>
    </nav>

    <!-- Search bar with button -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-4 ">
          <nav class="navbar navbar-light bg-light">
                <h2>Search for a City:</h2>
                <input class="form-control" type="text" id="search" placeholder="Enter city to view weather">
                <button type="button" onclick="getCurrentWeather();" class="btn btn-primary btn-block" style="margin-top: 10px; margin-right: 10px;" id="searchBtn">Search</button>
          </nav>
          <!-- This Div will populate list with previosly searched cities -->
          <div class="col" id="center" style="padding-right: 25px;"></div>

        </div>
      
        <!-- Current weather card -->
        <div class="col-12 col-md-8 col-lg-8">
          <div id="box" >
          <h2 id="w1"></h2>
          <img id="ww1"></img>
          <p id="w2"></p>
          <p id="w3"></p>
          <p id="w4"></p>
          <p id="w5"></p>
          </div>
          <!-- This will say "5-Day Forecast" -->
          <h4 id="h4"></h4>
          <!-- 5 day forecast, card 1 -->
          <div class="row">
            <div class="col">
              <div id="box-1">
              <h5 id="w1-1"></h5>
              <img id="w2-1"></img>
              <p id="w3-1"></p>
              <p id="w4-1"></p>
              <p id="w5-1"></p>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="col">
              <div id="box-2">
              <h5 id="w1-2"></h5>
              <img id="w2-2"></img>
              <p id="w3-2"></p>
              <p id="w4-2"></p>
              <p id="w5-2"></p>
              </div>
            </div>
            <!-- Card 3 -->
            <div class="col">
              <div id="box-3">
              <h5 id="w1-3"></h5>
              <img id="w2-3"></img>
              <p id="w3-3"></p>
              <p id="w4-3"></p>
              <p id="w5-3"></p>
              </div>
            </div>
            <!-- Card 4 -->
            <div class="col">
              <div id="box-4">
              <h5 id="w1-4"></h5>
              <img id="w2-4"></img>
              <p id="w3-4"></p>
              <p id="w4-4"></p>
              <p id="w5-4"></p>
              </div>
            </div>
            <!-- Card 5 -->
            <div class="col">
              <div id="box-5">
              <h5 id="w1-5"></h5>
              <img id="w2-5"></img>
              <p id="w3-5"></p>
              <p id="w4-5"></p>
              <p id="w5-5"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
